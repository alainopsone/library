<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Library</title>
  </head>
  <body class="text-slate-800">
    <header class="fixed z-10 w-full h-28 flex justify-between items-center bg-blue-500">
      <div class="w-28">
        <a href="#">
          <img src="/JavaScript-logo.webp" alt="javascript logo">
        </a>
      </div>
      <button data-menu-button class="md:hidden z-10" data-state="is-closed" aria-expanded="false">
        <svg fill="#ffffff" class="" width="48" viewBox="0 0 100 100">
          <rect class="" width="80" height="8" x="10" y="25" rx="5"></rect>
          <rect class="" width="80" height="8" x="10" y="45" rx="5"></rect>
          <rect class="" width="80" height="8" x="10" y="65" rx="5"></rect>
        </svg>
      </button>
      <nav data-menu-list class="hidden fixed md:block md:relative md:bg-transparent md:text-white inset-0 bg-blue-500">
        <ul class="grid md:grid-flow-col grid-flow-row content-center justify-center h-full w-full gap-4 text-white">
          <li><a href="#">Menu</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">More...</a></li>
        </ul>
      </nav>
      <ul class="hidden md:grid grid-flow-col gap-4 justify-self-end pr-4">
        <li>
          <a href="#">
            <img src="/twitter-logo.webp" class="w-8" alt="twitter logo">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="/linkedin-logo.webp" class="w-8" alt="linkedin logo">
          </a>
        </li>
      </ul>
    </header>
    <div class="px-4 pt-28">
      <h1 class="my-3 text-3xl font-bold text-center text-blue-500">Library</h1>

      <form data-form class="grid md:grid-cols-2 grid-cols-1 lg:w-6/12 w-12/12 gap-4 justify-items-center items-center mx-auto p-4 border-solid border-2 rounded border-blue-900" novalidate>
        <div class="grid gap-2 w-full">
          <label class="text-center" for="title">Title</label>
          <input data-form-title data-form-input class="peer min-w-0 p-2 place bg-[length:1.5rem] bg-no-repeat bg-[95%_50%] border-solid border-2 rounded border-blue-900 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500" type="text" name="title" id="title" placeholder="Harry Potter" minlength="1">
          <span data-form-error aria-live="polite" class="invisible peer-invalid:visible text-pink-600 text-sm">Enter valid title</span>
        </div>
        <div class="grid gap-2 w-full">
          <label class="text-center" for="author">Author</label>
          <input data-form-author data-form-input class="peer min-w-0 p-2 border-solid border-2 rounded border-blue-900" type="text" name="author" id="author" placeholder="Stephen King">
          <span data-form-error aria-live="polite" class="invisible peer-invalid:visible text-pink-600 text-sm">Enter valid author</span>
        </div>
        <div class="grid gap-2 w-full">
          <label class="text-center" for="page">Page</label>
          <input data-form-page class="peer min-w-0 p-2 border-solid border-2 rounded border-blue-900" type="number" name="page" id="page" placeholder="300">
          <span data-form-error aria-live="polite" class="invisible peer-invalid:visible text-pink-600 text-sm">Enter valid number</span>
        </div>
        <div class="grid grid-cols-2 gap-2">
          <label for="read">Read ?</label>
          <input data-form-read type="checkbox" id="read" name="read">
        </div>
        <div class="grid col-span-full gap-4">
          <button data-form-submit class="min-w-0 py-1 px-3 border-solid border-2 rounded border-blue-900 hover:bg-blue-500 transition duration-400 ease-out hover:ease-in hover:text-white">Submit</button>
        </div>
      </form>

      <div data-books-list class="grid gap-4 sm:grid-cols-2 grid-cols-1 lg:w-6/12 w-12/12 mx-auto my-4"></div>
    </div>

    <template data-book-template>
      <div class="animate-swing-in grid grid-flow-row gap-3 p-4 border-solid border-2 rounded border-blue-400 bg-white" data-book-card>
        <div class="flex justify-between items-center">
          <p>Title: <span data-book-title></span></p>
          <button data-book-edit class="self-start p-1 border-solid border-2 rounded border-blue-600 bg-blue-500 text-white hover:bg-blue-600 transition duration-400 ease-out hover:ease-in">edit</button>
        </div>
        <div class="flex justify-between items-center">
          <p>Author: <span data-book-author></span></p>
          <button data-book-edit class="self-start p-1 border-solid border-2 rounded border-blue-600 bg-blue-500 text-white hover:bg-blue-600 transition duration-400 ease-out hover:ease-in">edit</button>
        </div>
        <div class="flex justify-between items-center">
          <p>Page: <span data-book-page></span></p>
          <button data-book-edit class="self-start p-1 border-solid border-2 rounded border-blue-600 bg-blue-500 text-white hover:bg-blue-600 transition duration-400 ease-out hover:ease-in">edit</button>
        </div>
        <div class="flex justify-between items-center">
          <p>Read ? <span data-book-read></span></p>
          <button data-book-edit class="self-start p-1 border-solid border-2 rounded border-blue-600 bg-blue-500 text-white hover:bg-blue-600 transition duration-400 ease-out hover:ease-in">edit</button>
        </div>
        <div class="grid grid-cols-2 gap-3 items-end">
          <button data-edit-book class="p-1 border-solid border-2 rounded border-yellow-500 bg-yellow-300 text-white hover:bg-yellow-200 transition duration-400 ease-out hover:ease-in">Favorite</button>
          <button data-delete-book class="p-1 border-solid border-2 rounded border-red-600 bg-red-500 text-white hover:bg-red-600 transition duration-400 ease-out hover:ease-in">Delete</button>
        </div>
      </div>
    </template>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
