<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Library</title>
  </head>
  <body class="min-h-screen text-slate-800">
    <div class="px-4">
      <h1 class="my-3 text-3xl font-bold text-center text-blue-500">Library</h1>

      <form data-form class="grid md:grid-cols-2 grid-cols-1 md:w-6/12 w-12/12 gap-4 justify-items-center items-center mx-auto p-4 border-solid border-2 rounded border-blue-900" novalidate>
        <div class="grid gap-2 w-full">
          <label class="text-center" for="title">Title</label>
          <input data-form-title class="p-2 bg-[length:1.5rem] bg-no-repeat bg-[95%_50%] border-solid border-2 rounded border-blue-900" type="text" name="title" id="title" placeholder="Harry Potter" minlength="1" required>
          <span data-form-error aria-live="polite"></span>
        </div>
        <div class="grid gap-2 w-full">
          <label class="text-center" for="author">Author</label>
          <input data-form-author class="p-2 border-solid border-2 rounded border-blue-900" type="text" name="author" id="author">
          <span data-form-error aria-live="polite"></span>
        </div>
        <div class="grid gap-2 w-full">
          <label class="text-center" for="page">Page</label>
          <input data-form-page class="p-2 border-solid border-2 rounded border-blue-900" type="number" name="page" id="page">
          <span data-form-error aria-live="polite"></span>
        </div>
        <div class="grid grid-cols-3 gap-2">
          <p>Read ?</p>
          <div>
            <input data-form-read type="radio" id="yes" name="read" value="yes" checked>
            <label for="yes">Yes</label>
          </div>
          <div>
            <input data-form-read type="radio" id="no" name="read" value="no">
            <label for="no">No</label>
          </div>
        </div>
        <div class="grid col-span-full gap-4">
          <button data-form-submit class="py-1 px-3 border-solid border-2 rounded border-blue-900 hover:bg-blue-500 transition duration-400 ease-out hover:ease-in hover:text-white">add book</button>
        </div>
      </form>

      <div data-books-list class="grid gap-4 sm:grid-cols-2 grid-cols-1 md:w-6/12 w-12/12 mx-auto my-4"></div>
    </div>

    <template data-book-template>
      <div class="animate-swing-in grid grid-flow-row gap-3 p-4 border-solid border-2 rounded border-blue-400 bg-white">
        <h2 data-book-title class="book-title"></h2>
        <p data-book-author class="book-author"></p>
        <p data-book-page class="book-page"></p>
        <p data-book-read class="book-read"></p>
        <div class="grid md:grid-cols-2 grid-cols-1 gap-3">
          <button data-edit-book class="p-1 border-solid border-2 rounded border-blue-600 bg-blue-500 text-white hover:bg-blue-600 transition duration-400 ease-out hover:ease-in">Edit</button>
          <button data-delete-book class="p-1 border-solid border-2 rounded border-red-600 bg-red-500 text-white hover:bg-red-600 transition duration-400 ease-out hover:ease-in">Delete</button>
        </div>
      </div>
    </template>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
